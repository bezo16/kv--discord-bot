name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: "22"
        script: |
          cd /root/kv--discord-bot
          pm2 delete kvbot
          git pull
          echo beforeinstall
          npm install
          echo afterinstall
          pm2 start kvbot.js
